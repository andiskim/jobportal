<template name="register">
  <div class="container">
    <div class="row">
      <div class="col s4">
        <h4 class="center">Register</h4>
        <form class="register">
            <p>Email: <input type="email" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <p><input type="submit" value="Register"></p>
        </form>
      </div>
      <div class="col s8">
        <h2>Register</h2>
      </div>
    </div>
  </div>
</template>
