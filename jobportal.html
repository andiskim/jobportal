<head>
  <title>jobportal</title>
</head>

<body>


  {{> navbar}}
  <div class="container">
    <!-- SLIDER SEARCH -->
    {{> slider}}

    <div class="divider"></div>

    <!-- FIND A JOB AT THE BEST COMPANY -->
    <div class="row">
        <div class="col s12">
          <h4 class="center-align">Find a job a with us, the #1 job portal in South Korea.</h4>
          <h6 class="center-align"> Here are some of our featured companies.</h6>
        </div>
    </div>

    <!-- FEATURED COMPANIES -->
    <div class="row">
      {{> featured}}
    </div>
    <div class="row">
       <a class="waves-effect waves-teal btn-flat right">More Companies ></a>
    </div>

    <div class="divider"></div>

    <!-- Sector -->
    <div class="row">
        <h4 class="center-align">Choose your sector</h4>
        <h6 class="center-align">Jobs in 56 Categories.</h6>
    </div>

    <div class="row">
      {{> sector_list}}
    </div>

    <div class="row">
       <a class="waves-effect waves-teal btn-flat right">More Sectors ></a>
    </div>

    <div class="divider"></div>


    <!-- FOOTER -->

    {{> footer}}


  </div>
</body>
